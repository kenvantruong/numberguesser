<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One|Nosifer" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Number Guesser</title>
</head>

<!-- font-family: 'Nosifer', cursive; -->
<body>
  <div class="container">
    <h1 style="font-family: 'Bowlby One', cursive;" class="h1Style">Number Guesser Game</h1>
    <div id="game-platform">
      <p style="font-family: 'Bowlby One', cursive; font-size: 14px" class="pStyle">Guess a number between
        <span class="min-number"></span> and
        <span class="max-number"></span>
      </p>
      <input type="number" id="guess-input" placeholder="Enter your guess...">
      <input type="submit" value="Submit" id="submit-button">
      <!-- <input type="reset" value="Reset" onClick="window.location.reload()"> -->
      <p class="alert-message"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
